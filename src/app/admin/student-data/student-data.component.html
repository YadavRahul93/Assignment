<div class="parent-table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>

        <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
            <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container>

        <ng-container matColumnDef="hindi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hindi </th>
            <td mat-cell *matCellDef="let element"> {{element.hindi}} </td>
        </ng-container>

        <ng-container matColumnDef="english">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> English </th>
            <td mat-cell *matCellDef="let element"> {{element.english}} </td>
        </ng-container>

        <ng-container matColumnDef="maths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Maths </th>
            <td mat-cell *matCellDef="let element"> {{element.maths}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
